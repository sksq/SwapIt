<!DOCTYPE html>
<html>
<head>
	<title>SwapIt | 2015</title>

	<link rel="stylesheet" type="text/css" href="css/1140.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header id="top-bar">
		<a href="#"><img src="img/logo.png"></a>
	</header>

	<div id="st1">
		<div class="container12">
			<div class="row">
				<div class="column6">
					<img src="img/cloud.jpg">
				</div>
				<div class="column6" id="st1-text">
					<!-- <h1>Online Market Place</h1>
					<p>SwapIt provides user with an online market place platform to come, meet and exchange their old& unused goods and even sevices !!</p> -->
					<img src="img/st1-text.png" id="swp-btn">
				</div>
			</div>
		</div>
	</div>

	<div id="nd2" align="center">
		<img src="img/quote.png">
	</div>

	<div class="container12" id="rd3">
		<div class="column4 prefix1">
			<img src="img/rd3-text.png">
		</div>
		<div class="column7">
			<img src="img/pc.png" id="pc" class="anim-img">
			<img src="img/phone.png" id="phone" class="anim-img">
		</div>
	</div>

	<div id="th4">
		<div class="container12">
			<div class="row">
				<div class="column4 center-icons">
					<img src="img/post.png">
				</div>
				<div class="column4 center-icons">
					<img src="img/accept.png">
				</div>
				<div class="column4 center-icons">
					<img src="img/swap.png">
				</div>
			</div>
		</div>
	</div>

	<div id="th5">
		<div class="stripe" id="s1"></div>
		<div class="stripe" id="s2"></div>
		<div class="stripe" id="s3"></div>
		<div class="stripe" id="s4"></div>
		<div class="stripe" id="s5"></div>
		<div class="stripe" id="s6"></div>
		<div class="stripe" id="s7"></div>
		<div class="stripe" id="s8"></div>
		<div class="stripe" id="s9"></div>
		<div class="stripe" id="s10"></div>
		<div class="container12 map"> 
			<div id="row">
				<div class="column7" id="graphic">
					<img src="img/radio.png" id="rad">
					<img src="img/map.png" id="ind">
				</div>
				<div class="column5" id="th4-text">
					<img src="img/h5-text.png">
				</div>
			</div>
		</div>
	</div>

</html>
